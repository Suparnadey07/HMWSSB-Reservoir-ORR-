        .popup-image-container {
          position: relative;
          margin: 10px auto;
          max-width: 90%;         /* adapt to popup width */
        }
		
		.image-viewport {
          width: 100%;        /* adjust to your popup width */
          height: 300px;       /* adjust to your popup height */
          overflow: auto;    /* clips the zoomed image */
          border: 1px solid #ccc; /* subtle border */
          background: #fff
        }

       .zoomable-image {
         display: block;
         max-width: none;        /* allow grow beyond container */
         transform-origin: center center;
         transition: transform 0.2s ease-in-out;
        }

       .image-controls {
         position: absolute;
         top: 5px;
         right: 5px;
		 z-index: 5;
         display: flex;
         gap: 4px;
         background: rgba(255, 255, 255, 0.8);
         padding: 2px 4px;
         border-radius: 3px;
        }

       .zoom-btn {
         font-size: 14px;
         padding: 2px 6px;
         cursor: pointer;
         border: none;
         background: #007bff;
         color: white;
         border-radius: 3px;
       }
       .zoom-btn:hover {
         background: #0056b3;
        }
        </style>
